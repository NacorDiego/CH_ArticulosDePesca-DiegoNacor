    <div class="contenedor">
        <!-- Artículo de la página -->
        <article class="contacto">
            <h2 class="titulo titulo__secciones titulo__secciones--contacto">Escribinos</h2>
            <form class="contacto__form" action="">
                <label class="contacto__label" for="form-nombre-apellido">
                    <span class="contacto__inputEncabezado">Nombre (requerido):</span>
                    <input class="contacto__input" id="form-nombre-apellido" placeholder="Ingrese su nombre" type="text" required>                    
                </label>
                <label class="contacto__label" for="form-email">
                    <span class="contacto__inputEncabezado">Correo electrónico (requerido):</span>
                    <input class="contacto__input" type="email" name="" id="form-email" placeholder="Ingrese su email" required>
                </label>
                <label class="contacto__label" for="form-asunto">
                    <span class="contacto__inputEncabezado">Asunto:</span>
                    <input class="contacto__input" type="text" name="" placeholder="Ingrese el asunto" id="form-asunto">
                </label>
                <label class="contacto__label" for="form-texto">
                    <span class="contacto__inputEncabezado">Mensaje:</span>
                    <textarea id="form-texto" cols="40" rows="10" aria-invalid="false" placeholder="Ingrese lo que desea comunicarnos"></textarea>
                </label>
                <input class="contacto__boton" type="submit" value="Enviar">
            </form>
        </article>
